<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="d3-reference/d3.min.js" charset="utf-8"></script>
    <title>Magic of D3</title>
</head>

<body>
    <script>
        var length = [25, 45, 65, 85];
        var svg = d3.select("body").append("svg").attr("width", 800).attr("height", 600).style("background", "pink");
        var squares = svg.selectAll("rect").data(length);
        squares.enter().append("rect").attr("width", function (d) {
            return d;
        }).attr("height", function (d) {
            return d;
        }).attr("x", function (d, i) {
            return 2 * (i + 1) * d;
        }).attr("y", function (d, i) {
            return (i + 1) * 80;
        }).style("fill", "deeppink").style("stroke", "indigo").style("stroke-width", 5);
    </script>
</body>

</html>
